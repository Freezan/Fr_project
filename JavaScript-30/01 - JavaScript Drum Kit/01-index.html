<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Ming Ou'>
    <meta name='keywords' content='HTML, CSS, JavaScript'>
    <meta name='description' content='Ming Ou s Test Note'>
    <title>音符按钮</title>
    <link rel='stylesheet' href='Css/index.css' />
</head>

<body>
    <div class="syllables">
        <div data-key="KeyA" class="syllable">
            <p>A</p>
            <span>Do</span>
        </div>
        <div data-key="KeyS" class="syllable">
            <p>S</p>
            <span>Re</span>
        </div>
        <div data-key="KeyD" class="syllable">
            <p>D</p>
            <span>Mi</span>
        </div>
        <div data-key="KeyF" class="syllable">
            <p>F</p>
            <span>Fa</span>
        </div>
        <div data-key="KeyG" class="syllable">
            <p>G</p>
            <span>Sol</span>
        </div>
        <div data-key="KeyH" class="syllable">
            <p>H</p>
            <span>La</span>
        </div>
        <div data-key="KeyJ" class="syllable">
            <p>J</p>
            <span>Si</span>
        </div>
    </div>

    <audio data-key="KeyA" src="sounds/do.wav"></audio>
    <audio data-key="KeyS" src="sounds/re.wav"></audio>
    <audio data-key="KeyD" src="sounds/mi.wav"></audio>
    <audio data-key="KeyF" src="sounds/fa.wav"></audio>
    <audio data-key="KeyG" src="sounds/sol.wav"></audio>
    <audio data-key="KeyH" src="sounds/la.wav"></audio>
    <audio data-key="KeyJ" src="sounds/si.wav"></audio>
